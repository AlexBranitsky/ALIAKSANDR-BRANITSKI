<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 20px;
        }
        form{
            width: 350px;
            margin: 20px;
            border: 2px solid;
            border-color: silver;
            padding: 20px;
        }
    </style>
</head>
<body>
   <h1>Проверка пароля</h1>
    <form method="post" action="">
        <input type="text" name="password" id="pass1" placeholder="password"> *Пароль<br>
        <input type="text" name="password" id="pass2" placeholder="retype password"> *Плвторите пароль<br><br>
        <button type="submit">Отправить</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
    </script>
    <script>
            $(document).ready(function ($) {
            $('input[type=text]').click(function(){
                    $('#pass1').css({'backgroundColor': '#24F51A'})
                    $('#pass2').css({'backgroundColor': '#24F51A'})
                });
           $("#pass2").change(function(e){
                if($("#pass1").val() == $("#pass2").val()){
                    $('#pass1').css({'backgroundColor': '#24F51A'})
                    $('#pass2').css({'backgroundColor': '#24F51A'})
            }
                else{
                $("#pass2").css({'backgroundColor': 'red'})
            };
            });
            });
    </script>
</body>
</html>
